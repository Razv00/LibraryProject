<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <form id="form-pass" method="POST" action="/register">
        {% csrf_token %}
        <h3 align="left">Register</h3>
        <div id="register-form">
          <div class="form-group">
              <label for="name">Nume</label>
              <input type="text"  id="name" name="name" placeholder="Introduceti numele">
          </div>
          <div class="form-group">
              <label for="password">Parola</label>
              <input type="password" id="password" name="password" placeholder="Introduceti parola">
          </div>
          <div class="form-group">
              <label for="passwordConfirm">Confirma parola</label>
              <input type="password"  id="passwordConfirm" name="passwordConfirm" placeholder="Confirma parola">
          </div>
        </div>
        <button type="submit" formmethod="post" >Inregistreaza</button>

    </form>
</body>
</html>
